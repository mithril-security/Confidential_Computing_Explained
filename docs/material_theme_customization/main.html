{% block content %}
{{ super() }}

<style>

/* To add css style to only Jupyter notebooks:
	-> put ''.jp-RenderedHTMLCommon' before new rule 
	source css: https://github.com/jupyterlab/jupyterlab/blob/3d07723da5543c8bfb4f509f00b95f75789d38c7/packages/rendermime/style/index.css#L341
	*/

/******* light mode *******/

/* customizing links color */
[data-md-color-scheme="default"] .jp-RenderedHTMLCommon a {
	color: #5385d5;
}

/* customizing the text color in '>' notes */
[data-md-color-scheme="default"] .jp-RenderedHTMLCommon blockquote {
	color: #57595b;
}

/******* dark mode *******/

/* customizing links color */
[data-md-color-scheme="slate"] .jp-RenderedHTMLCommon a {
	color: #F0BA2D;
}

/* customizing the text color in '>' notes */
[data-md-color-scheme="slate"] .jp-RenderedHTMLCommon blockquote {
	color: #c5c7ca;
	background: #c5c7ca0e;
}

/******* Adding admonitions *******/

.admonition {
	padding: .1em .5em;
	margin-bottom: 1em;
  }
.admonition-title {
	font-weight: bold;
}
.admonition.note,
.admonition.info,
.admonition.important {
	background: #214649;
}
.admonition.todo,
.admonition.versionadded,
.admonition.tip,
.admonition.hint {
	background: #1fd;
}
.admonition.versionchanged,
.admonition.deprecated {
	background: #1d4;
}
.admonition.error,
.admonition.danger,
.admonition.caution {
	background: darkpink;
}

/* ****** Adding custom admonitions ******
/* warning */
.jp-RenderedHTMLCommon .warning {
	background: #f0b92d11;
	/* Add a border to the admonition */
	border: 1px solid #f0b92d;
	border-radius: 5px;
	border-left: 5px solid #f0b92d;
}

.jp-RenderedHTMLCommon .note {
	background: #f0b92d11;
	border: 1px solid #214649;
	border-radius: 5px;
	border-left: 5px solid #214649;
}

.jp-RenderedHTMLCommon .danger {
	background: #f0b92d11;
	border: 1px solid #FF1744;
	border-radius: 5px;
	border-left: 5px solid #FF1744;
}

.jp-RenderedHTMLCommon .tip {
	background: #f0b92d11;
	border: 1px solid #00BFA5;
	border-radius: 5px;
	border-left: 5px solid #00BFA5;
}

.jp-RenderedHTMLCommon .info {
	background: #f0b92d11;
	border: 1px solid #00B8D4;
	border-radius: 5px;
	border-left: 5px solid #00B8D4;
}

[dir=ltr] .md-typeset :is(.admonition,details) {
	background: #f0b92d11;
    border-left-width: 1px;
	border-right-width: 1px;
	border-top-width: 1px;
	border-bottom-width: 1px;
	border-radius: 5px;
}


/******* Rules aligning colab_button to the right *******/

#colab_button {
	display: flex;
	flex-direction: row;
	align-items: flex-start; /* Vertical align title and colab img to the start of the flex container */
}

#colab_button h1 {
	margin: 0;
}
	
#colab_button a {
	margin-left: auto; /* Push the colab img element to the right */
	margin-top: 0.67em;
	margin-bottom: 0.67em;
	margin-right: 0;
}

</style>
{% endblock content %}
